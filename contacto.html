<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Prefetch-->
    <link rel="Prefetch" href="nosotros.html" as="document">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>Nosotros</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
                <div class="header__texto">
                    <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
                    <p class="no-margin">Aprende de los expertos con recetas y consejos</p>
                </div>
        </header>
        
        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg">

            </div>
            
            <form class="formulario">
           
                <div class="campo">
                    <label class="campo__label" for="Nombre"> Nombre </label>
                    <input  
                            class="campo__field"
                            type="text" 
                            placeholder="Tu Nombre" 
                            id="Nombre">
                </div>
                
                <div class="campo">
                    <label class="campo__label" for="Correo">E-mail </label>
                    <input  
                            class="campo__field"
                            type="email" 
                            placeholder="Tu Correo" 
                            id="Correo">
                </div>

                <div class="campo">
                    <label class="campo__label" for="Mensaje"> Mensaje</label>
                    <textarea
                    class="campo__field campo__field--textarea " 
                    name="Mensaje" 
                    id="Mensaje" 
                    cols="30" 
                    rows="10" ></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="enviar" class="boton boton--primario">
                </div>

            </form>
        </main>

        <footer class="footer"> 
           <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold no-margin">DeCafé</span></h1>
                    </a>
                    <nav class="navegacion centrar-texto">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
           </div>
        </footer>
        <script src="js/modernizr.js"></script>
        <script src="js/validador.js"></script>
</body>
</html>
